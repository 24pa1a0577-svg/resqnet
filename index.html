
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESQNET - Emergency Response & Community Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      /* Custom styles for Leaflet to match RESQNET aesthetic */
      .leaflet-container {
        font-family: 'Inter', sans-serif;
        background: #0f172a !important; /* Dark slate background for loading */
      }
      .leaflet-popup-content-wrapper {
        border-radius: 1.5rem !important;
        padding: 0.5rem !important;
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1) !important;
      }
      .leaflet-popup-tip {
        display: none !important;
      }
      .custom-marker {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        color: white;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        border: 3px solid white;
      }
      .marker-critical { background-color: #ef4444; }
      .marker-high { background-color: #f97316; }
      .marker-medium { background-color: #3b82f6; }
      
      .pulse-ring {
        position: absolute;
        border: 3px solid #ef4444;
        border-radius: 50%;
        height: 100%;
        width: 100%;
        animation: pulsate 2s ease-out infinite;
        opacity: 0;
      }

      @keyframes pulsate {
        0% { transform: scale(0.6); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: scale(2.2); opacity: 0; }
      }
    </style>
<script type="importmap">

  }
}
</script>

</head>

</html>
